<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>WebChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, system-ui;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      padding: 12px;
      font-size: 20px;
      font-weight: 600;
      border-bottom: 1px solid #222;
    }

    #count {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin: 6px 0;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .msg {
      max-width: 80%;
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 12px;
      word-break: break-word;
      font-size: 15px;
    }

    .me {
      margin-left: auto;
      background: #0a84ff;
    }

    .you {
      margin-right: auto;
      background: #222;
    }

    footer {
      display: flex;
      padding: 8px;
      gap: 6px;
      border-top: 1px solid #222;
      background: #000;
    }

    #input {
      flex: 1;
      border: none;
      border-radius: 20px;
      padding: 10px 14px;
      font-size: 15px;
      outline: none;
    }

    #sendBtn {
      border: none;
      border-radius: 20px;
      padding: 10px 16px;
      font-size: 15px;
      background: #0a84ff;
      color: #fff;
    }
  </style>
</head>

<body>
  <header>WebChat</header>
  <div id="count"></div>
  <div id="messages"></div>

  <footer>
    <input id="input" placeholder="ë©”ì‹œì§€ ìž…ë ¥â€¦" />
    <button id="sendBtn">ë³´ë‚´ê¸°</button>
  </footer>

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // ðŸ”¥ Firebase ì„¤ì •
    firebase.initializeApp({
      apiKey: "AIzaSyBONHZ5CmDrvoQ4q8sx_f5g0EiEJGJw_1s",
      authDomain: "webchat-841e0.firebaseapp.com",
      projectId: "webchat-841e0",
      storageBucket: "webchat-841e0.firebasestorage.app",
      messagingSenderId: "772656579197",
      appId: "1:772656579197:web:92055fafce079bd6cc6714"
    });

    const db = firebase.firestore();
    const auth = firebase.auth();

    // ðŸ”‘ URL íŒŒë¼ë¯¸í„°
    const p = new URLSearchParams(location.search);
    const roomId = p.get("room");

    if (!roomId) {
      alert("ë°© ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.");
      location.href = "./";
    }

    const input = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");
    const messages = document.getElementById("messages");

    let myUid = null;

    // ðŸ” ìµëª… ë¡œê·¸ì¸
    auth.signInAnonymously();

    auth.onAuthStateChanged(user => {
      if (!user) return;
      myUid = user.uid;

      // ë©”ì‹œì§€ ìˆ˜ì‹ 
      db.collection("rooms")
        .doc(roomId)
        .collection("messages")
        .orderBy("time")
        .onSnapshot(snap => {
          messages.innerHTML = "";
          snap.forEach(doc => {
            const d = doc.data();
            const div = document.createElement("div");
            div.className = "msg " + (d.uid === myUid ? "me" : "you");
            div.textContent = d.text;
            messages.appendChild(div);
          });
          messages.scrollTop = messages.scrollHeight;
        });
    });

    // âœ‰ï¸ ë©”ì‹œì§€ ì „ì†¡ (ì´ê²Œ í•µì‹¬)
    function send() {
      const text = input.value.trim();
      if (!text) return;

      db.collection("rooms")
        .doc(roomId)
        .collection("messages")
        .add({
          text,
          uid: myUid,
          time: firebase.firestore.FieldValue.serverTimestamp()
        });

      input.value = "";
    }

    // ë²„íŠ¼ í´ë¦­
    sendBtn.onclick = send;

    // ì—”í„° ì „ì†¡
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") send();
    });
  </script>
</body>
</html>
