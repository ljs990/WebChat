<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>WebChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, system-ui;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 12px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      border-bottom: 1px solid #222;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .msg {
      max-width: 75%;
      padding: 8px 12px;
      border-radius: 12px;
      word-break: break-word;
      font-size: 15px;
    }

    .me {
      align-self: flex-end;
      background: #0a84ff;
    }

    .you {
      align-self: flex-start;
      background: #2c2c2e;
    }

    footer {
      display: flex;
      gap: 6px;
      padding: 10px;
      border-top: 1px solid #222;
      background: #000;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 0 16px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      background: #0a84ff;
      color: #fff;
      cursor: pointer;
    }

    #lock {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 12px;
    }
  </style>
</head>
<body>

<header>WebChat</header>

<div id="lock">
  <div>ðŸ”’ ì•”í˜¸ ìž…ë ¥</div>
  <input id="pwInput" placeholder="ë¹„ë°€ë²ˆí˜¸" />
  <button onclick="unlock()">ìž…ìž¥</button>
</div>

<div id="messages"></div>

<footer>
  <input id="input" placeholder="ë©”ì‹œì§€ ìž…ë ¥" />
  <button id="sendBtn">ë³´ë‚´ê¸°</button>
</footer>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "ë„ˆ_API_KEY",
    authDomain: "ë„ˆ_AUTH_DOMAIN",
    projectId: "ë„ˆ_PROJECT_ID",
    appId: "ë„ˆ_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const params = new URLSearchParams(location.search);
  const room = params.get("room") || "default";
  const password = params.get("pw") || "1234";

  const lock = document.getElementById("lock");
  const messagesEl = document.getElementById("messages");
  const input = document.getElementById("input");

  let uid = null;

  auth.signInAnonymously().then(res => {
    uid = res.user.uid;
  });

  function unlock() {
    const v = document.getElementById("pwInput").value;
    if (v === password) lock.style.display = "none";
    else alert("ì•”í˜¸ í‹€ë¦¼");
  }

  function addMsg(text, mine) {
    const d = document.createElement("div");
    d.className = "msg " + (mine ? "me" : "you");
    d.textContent = text;
    messagesEl.appendChild(d);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  db.collection("rooms").doc(room).collection("messages")
    .orderBy("t")
    .onSnapshot(snap => {
      messagesEl.innerHTML = "";
      snap.forEach(d => {
        const m = d.data();
        addMsg(m.text, m.uid === uid);
      });
    });

  function send() {
    const text = input.value.trim();
    if (!text) return;
    input.value = "";
    db.collection("rooms").doc(room).collection("messages").add({
      text,
      uid,
      t: Date.now()
    });
  }

  document.getElementById("sendBtn").onclick = send;
  input.addEventListener("keydown", e => {
    if (e.key === "Enter") send();
  });
</script>

</body>
</html>
